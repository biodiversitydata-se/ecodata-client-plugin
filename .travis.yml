dist: xenial
language: groovy
jdk:
- openjdk8
sudo: false
addons:
  chrome: stable
branches:
  only:
  - master
  - dev
  - /^feature\/.*$/
  - /^hotfix\/.*$/
  - grails-3.3.10

before_cache:
  - echo "before cache"
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
- echo "before install"
- export TZ=Australia/Canberra
- ls -lt
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
install:
  - cd ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
before_script:
#- export DETECT_CHROMEDRIVER_VERSION=true
- echo "before script"
- cd ~/build/AtlasOfLivingAustralia
- npm install
- npm run-script package-turf
#- LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
#- curl "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
#- unzip chromedriver_linux64.zip -d ~/bin

script:
- cd ~/build/AtlasOfLivingAustralia/ecodata-client-plugin
- echo "in script"
- ls -lt
#- node_modules/karma/bin/karma start karma.conf.js --single-run --browsers PhantomJS

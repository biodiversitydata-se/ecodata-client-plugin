dist: xenial
language: groovy
jdk:
- openjdk8
sudo: false
addons:
  chrome: stable
branches:
  only:
  - master
  - dev
  - /^feature\/.*$/
  - /^hotfix\/.*$/
  - grails3
  - devg3

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
- export TZ=Australia/Canberra
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION

before_script:
- export DETECT_CHROMEDRIVER_VERSION=true
- cd $TRAVIS_BUILD_DIR
- npm install
- npm run-script package-turf
#- LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
#- curl "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
#- unzip chromedriver_linux64.zip -d ~/bin

script:
- cd $TRAVIS_BUILD_DIR
- ./gradlew clean && ./gradlew build
- node_modules/karma/bin/karma start karma.conf.js --single-run --browsers ChromeHeadless
- ./gradlew cloverGenerateReport
#- grails -Dphantomjs.binary.path=/usr/local/phantomjs/bin/phantomjs -Dgeb.env=chromeHeadless test-app -clover.on --non-interactive --stacktrace

after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && travis_retry ./gradlew publish'

env:
  global:
  - TRAVIS_NODE_VERSION="12.12.0"
  - secure: 
  - secure: 
